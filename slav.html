        <script>
        var myHardBass = [ 'bochka', 'cheeki', 'gopnik', 'hardbulg', 'narkotik', 'nashgimn', 'parking','roubles', 'tracksuits', 'tripoloski' ];
        var strrnd = Math.floor((Math.random() * 1000)) % myHardBass.length;
        var strid = myHardBass[strrnd];
        var straudioElement = document.getElementById(strid);
            straudioElement.play();
            straudioElement.volume = 0.3;
            
        function hardradio() {
        
        var rnd = Math.floor((Math.random() * 1000)) % myHardBass.length;
        var id = myHardBass[rnd];
        //var audprev = document.getElementById(previd);
           //audprev.pause();
            //audprev.currentTime = 0;
        var audioElement = document.getElementById(id);
            audioElement.play();
            audioElement.volume = 0.3;
        //var previd = id;
        }
        </script>
        
        <div class="fullscreen-bg">
